<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chat App</title>
	<!-- 
	<script type="text/javascript" src="js/loadData.js"></script>
	 -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="shortcut icon" href="img/favicon.png" type="image/png">
</head>
<body>
	<div id="content">
		
		<div id="user-pane">
			<div id="user-list">
				<div id="users">
					<div id="user-item">
						<span class="online">My Name</span>
					</div>
				</div>
			</div>
			<div id="split-pane">
			</div>
		</div>

		<div id="chat-pane">
			<div id="history">
				<div id="message-item-template">
					<div class="message-item">
						<div class="info">
							<span class="date">2013-12-04 08:33</span> <span class="from-me">User Name</span>
						</div>
						<div class="message-text">
							Hello, I am template message, please see how i look like.
						</div>
					</div>
				</div>
			</div>

			<div id="message">
				<form id="send-message" action="">
					<textarea id="message-text" cols="45" rows="5" name="text" maxlength="160" placeholder="Write a message..."></textarea>
					<button id="send-button" type="button">Send</button>
				</form>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="js/loadData.js"></script>
</body>
</html>
